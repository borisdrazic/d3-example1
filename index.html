<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>Page Title</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
</head>

<body>
	<h1>Toronto 311 Mobile Applications Service Requests</h1>
	<div id="chart">
		<div class="tooltip">
		</div>
	</div>
	<div class="mapContainer">
		<div class="textBox">
			<span class="title">Address:&nbsp;</span>
			<div id="address"></div>
			<br/>
			<span class="title">Neighbourhood:&nbsp;</span>
			<div id="neighbourhoodName">
			</div>
		</div>
		<div id="map">
		</div>
		<div id="barChart">
		</div>
	</div>
	<div>
		<div id="mapTooltip">
			<div>
				<span class="title">Service name: </span> <span class="serviceName"></span>
			</div>
			<div>
				<span class="title">Service code: </span> <span class="serviceCode">
			</div>
			<div>
				<span class="title">Status: </span> <span class="status"></span>
			</div>
			<div>
				<span class="title">Status notes: </span> <span class="statusNotes"></span>
			</div>
			<div>
				<span class="title">Requested time: </span> <span class="requestedTime"></span>
			</div>
			<div>
				<span class="title">Expected time: </span> <span class="expectedTime"></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/dataService.js"></script>
	<script type="text/javascript" src="js/mapChart.js"></script>
	<script type="text/javascript" src="js/pieChart.js"></script>
	<script type="text/javascript" src="js/barChart.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
